[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/mainbar]
width = 100%
height = 26pt
radius = 0
bottom = true

dpi = 90

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "JetBrainsMonoNL Nerd Font:style=Regular"

modules-left = xworkspaces i3
modules-center = cpu memory xkeyboard
modules-right = wlan eth pulseaudio battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

click-right = pavucontrol

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 1
label-indicator-margin = 0
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format = <label>
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %gb_used:0:4% / %gb_total:0:2%

[module/cpu]
type = internal/cpu
interval = 1
format = <label> <ramp-coreload>
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%
ramp-coreload-spacing = 0
ramp-coreload-0 = ▁
ramp-coreload-1 = ▂
ramp-coreload-2 = ▃
ramp-coreload-3 = ▄
ramp-coreload-4 = ▅
ramp-coreload-5 = ▆
ramp-coreload-6 = ▇
ramp-coreload-7 = █

[network-base]
type = internal/network
interval = 1
label-connected =  %upspeed%  %downspeed%

[module/wlan]
inherit = network-base
interface = wlp3s0
interface-type = wireless

[module/eth]
inherit = network-base
interface = enp2s0
interface-type = wired

[module/date]
type = internal/date
interval = 1

date = %d-%m-%Y %H:%M
date-alt = %H:%M:%S

label = "%{A1:gsimplecal:}%{A3:#date.toggle:}%date%%{A}%{A}"
label-foreground = ${colors.primary}

[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD

format-charging = 󰚥<ramp-capacity> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
time-format = %H:%M
label-charging = %percentage%% %time%
label-discharging = %percentage%% %time%
label-full = 󰁹

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

[module/i3]
type = internal/i3
format = <label-mode>
label-mode-background = ${colors.alert}
show-urgent = true

[settings]
screenchange-reload = true
pseudo-transparency = true

