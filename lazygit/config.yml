promptToReturnFromSubprocess: false
gui:
  nerdFontsVersion: "3"
notARepository: 'quit'
customCommands:
  - key: 'F'
    context: 'global'
    command: 'git fetch --prune --prune-tags'
    description: 'fetch and prune unused items'
    loadingText: 'fetching & pruning'

  # workaround to override the builtin binding for these contexts
  - key: 'F'
    context: 'localBranches'
    command: 'git fetch --prune --prune-tags'
    description: 'fetch and prune unused items'
    loadingText: 'fetching & pruning'
  - key: 'F'
    context: 'commits'
    command: 'git fetch --prune --prune-tags'
    description: 'fetch and prune unused items'
    loadingText: 'fetching & pruning'
