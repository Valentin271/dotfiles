[general]
import = [
    "~/.config/alacritty/themes/enfocado_light.toml",
    "/tmp/theme.toml",
]

[env]
TERM="xterm-256color"

[window]
resize_increments = true
dynamic_padding = true

[font]
normal = { family = "JetBrainsMonoNL Nerd Font" }
size = 8

[mouse]
hide_when_typing = true

[keyboard]
bindings = [
{ key = "Escape", mode = "Vi", action = "ToggleViMode" },
]
